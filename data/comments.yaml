  content: The amber LED wired to pin D13 on the Arduino Nano causes leakage of voltage to other LEDs. My hack to fix it was to bend pin D13 on the Nano so it doesn't go in the socket hole, solder a wire from A5 pad to D13 pad (no longer connected to pin D13) and changed mappings.h definition for P12B to 0x00 and P12C to 0x20 (effectively replacing D13 with A5).
