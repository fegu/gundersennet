  author_url: http://peripateticaxiom.blogspot.com
  published: 2013-10-22T18:39:35Z
  parent_id: "0"
  content: "You're exactly right, but I/O isn't really the right term (it opens the door to FP “devotees” saying that Haskell's ability to “abstract away” I/O is a huge win and then stop listening). It's really about integration. \n\nThe great hoards of developers out the world (hoards which are too big, because they work inefficiently in weak languages, certainly) are mainly involved in writing code that does very simple transformations, but which has to make the right transformations at the right time in the right order consistently (lazyness? Oh dear) on user input from these seven heterogenous, unreliable input channels, validated against reference data from these thirteen heterogenous data sources, wait for that mainframe to update, send an email to this repair queue, roll the response from the user there into the data, send the transformed data out to this random collection of unreliable, heterogenous channels, etc. etc. etc. And the upstream and downstream systems are changing all the time, and the rules about what transforms to do in what order are changing all the time, and so on.\n\nA very few (a lucky few) get to write a program which uses a complicated  algorithm to make a sophisticated transformation to some rich data, and banging on about how brilliantly Haskell can solve that problem is not going to impress anyone."
  post_url: /functional-programming-hurdle-uninteresting-programs/
  post_id: "164"
