  content: It is funny how history just keeps repeating itself. It took 35+ years for OO to become mainstream. And the funny thing is that what people call OO is not even OO (Google Alan Kay). What people use instead is "let's have a number of global states instead of only one - Oriented Programming" or "Place Oriented Programming" as the Clojure guy expresses it. Erlang is probably the only truly OO language available today. And the twist is that it is a functional language. How funny that is. Functional programming will absolutely become main stream. But it will take a long time. And so what? It doesn't stop you or your team or your biz from taking advantage of the technology today. You don't need to wait for the rest of the herd to catch up. The leading edge guys started using C while the rest of the world were still bashing away in Cobol. I can imagine the Cobol guys back then shaking their heads going "Why use C? No software is written in it. Cobol is what everybody use." All I can say is don't wait for the herd. Move ahead and be part of the next "C guys" and don't stay with the "Cobol guys". Any thinking/practical tool that makes you more productive today is a good thing :-)
